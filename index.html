<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;0,900;1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="header-menu">
            <div class="logo">PomoDev</div>
            <nav id="menu">
                <ul>
                    <li>
                        <a href="#">
                            <img src="./images/home-icon.svg" alt="Home">
                            <div class="text">House</div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/sobre-icon.svg" alt="sobre">
                            <div class="text">Info</div>
                        </a>
                    </li>
                    <li>
                        <a class="button-config" href="#">
                            <img src="./images/config-icon.svg" alt="configuração">
                            <div class="text">Setting</div>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="container-timer">
            <section class="timer">
                <div class="buttons">
                    <button class="button pomodoro">Pomodoro</button>
                    <button class="button short">Short Break</button>
                    <button class="button long">Long Break</button>
                </div>
                <div class="back-time">
                    <div class="time"></div>
                </div>
                <div class="button start">
                    <button class="button-start">START</button>
                </div>
                <div class="audios">
                    <audio class="audio-1"></audio>
                    <audio class="audio-2"></audio>
                </div>
            </section>
        </section>

        <section class="menu-setting">
            <div class="background-menu">
                <div class="main-box">
                    <div class="x">x</div>

                    <div class="title">TIMER SETTING</div>
                    
                    <div class="form-time" oninput="Form.validateDatas()">
                        <div class="subTitle">Time (minutes)</div>
                        <form action="" onsubmit="Form.submit(event)">
                            <div class="inputs">
                                <div class="input-group">
                                    <label class="">Pomodoro</label>
                                    <input type="number" id="pomodoro" name="pomodoro">
                                </div>
    
                                <div class="input-group">
                                    <label class="">Short Break</label>
                                    <input type="number" id="shortBreak" name="ShortBreak">
                                </div>
    
                                <div class="input-group">
                                    <label class="">Long Break</label>
                                    <input type="number" id="longBreak" name="ShortBreak">
                                </div>
                            </div>

                            <button class="button-save">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <small>projeto feito por Lucas Silva</small>
    </footer>
    <script src="./index.js"></script>
</body>

</html>
